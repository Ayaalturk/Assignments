<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student manegment</title>
</head>
<body>
    <header>
        <h1>STUDENT INFORMATION</h1>
    </header>
    <main>
        <section>
            <form action="" method="GET">
                <div>
                    <label for="username">student name</label>
                    <input id="username" type="text" name="name">
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email">
                </div>
                <br>
                <div>
                    <label for="DOB">DOB</label>
                    <input id="DOB" type="date" name="dob">
                </div>
                <br>
        
                    <div>
                        <p>What is your gender?</p>
                        <label for="radio_male">Male</label>
                        <input id="radio_male" type="radio" name="gender" value="male">
                        <label for="radio_female">Female</label>
                        <input id="radio_female" type="radio" name="gender" value="female">

                    </div>
                    <br>
                <div>
                    <label for="select">Select your favorite course</label>
                    <select name="user_course" id="select">
                        <option value="php">PHP</option>
                        <option value="python">Python</option>
                        <option value="c++">C++</option>
                    </select>
                </div>
        <br>
                <div>
                    <label for="web_number">enter your age:</label>
                    <input id="web_number" type="number" name="age" min="18" max="40">
                </div>
                <br>
        
                
                <div>
                    <label for="web_bio">enter you bio:</label>
                    <textarea name="bio" id="web_bio"></textarea>
                </div>
                <br>
                <div>
                    <label for="file">CV:</label>
                    <input id="file" type="file" name="cv">
                </div>
        <br>
        
                <button type="submit">Submit form</button>
            </form>
        </section>
        <hr>
        <section>

                <thead>
                    <tr>
                        <th>Name</th>
